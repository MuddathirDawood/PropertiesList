<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Properties Listing</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <img src="./assets/Logo'.png" alt="Logo" id="logo"> <a class="navbar-brand" href="#">MD'S HOUSING</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Properties</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="landingpg">
            <div class="container">
                <h2>Welcome To MD'S Housing</h2><br>
                <p>MD'S HOUSING is a housing agency that works in Hawaii</p>
                <p>and ensures that the client gets what they want</p>
            </div>
        </section>
        <section id="properties">
            <nav class="navbar bg-secondary">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Enter keyword" id="search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                  </form>
                </div>
                <div class="dropdown-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownCenterBtn" data-bs-toggle="dropdown" aria-expanded="false">
                      Max Price
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownCenterBtn">
                      <li><a class="dropdown-item" onclick="budget(999999999)" href="#">Any</a></li>
                      <li><a class="dropdown-item" onclick="budget(500)" href="#">$500</a></li>
                      <li><a class="dropdown-item" onclick="budget(1000)" href="#">$1000</a></li>
                      <li><a class="dropdown-item" onclick="budget(2000)" href="#">$2000</a></li>
                      <li><a class="dropdown-item" onclick="budget(4000)" href="#">$4000</a></li>
                      <li><a class="dropdown-item" onclick="budget(6000)" href="#">$6000</a></li>
                      <li><a class="dropdown-item" onclick="budget(10000)" href="#">$10000</a></li>
                    </ul>
                  </div>
              </nav>
        </section>
    </main>


    <script src="./script/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
