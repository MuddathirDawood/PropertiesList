        <main>
          <section id="filter">
            <!-- <nav class="navbar"> -->
              <form class="d-flex container" role="search" id="form">
                <div class="row" id="row">

                  <div>
                  <select class="mx-3 " id="budgetstuff">
                        <option value="" disabled selected hidden>Budget</option>
                        <option value="9999999999">Any</option>
                        <option value="50000">$50000</option>
                        <option value="100000">$100000</option>
                        <option value="200000">$200000</option>
                        <option value="400000">$400000</option>
                        <option value="600000">$600000</option>
                        <option value="1000000">$1000000</option>
                        <option value="5000000">$5000000</option>
                      </select>
                  </div>
                  <div>
                     <select class="mx-3 " id="bedFilter">
                        <option value="" disabled selected hidden>Bedrooms</option>
                        <option value="9999">Any</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="99">More Than 6</option>
                      </select>
                  </div>
                  <div>
                    <select class="mx-3 " id="bathFilter">
                        <option value="" disabled selected hidden>Bathrooms</option>
                        <option value="999999">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="99">More Than 4</option>
                      </select>
                  </div>
                  <div>
                     
                      <select class="mx-3 " id="region">
                        <option value="" disabled selected hidden>Region</option>
                        <option value="Hawaii Kai">Hawaii Kai</option>
                        <option value="Kailua">Kailua</option>
                        <option value="Ewa Plain">Ewa Plain</option>
                        <option value="Makakilo">Makakilo</option>
                        <option value="Kaneohe">Kaneohe</option>
                        <option value="Leeward">Leeward</option>
                        <option value="Metro">Metro</option>
                      </select>
                  </div>
                      
                     
                     
                    </form>
