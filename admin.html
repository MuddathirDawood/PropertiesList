<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/adminstyle.css">
    <title>Admin</title>
</head>
<body>
    <header>
      <div>
        <h2 class="ms-2">Properties <span id="total"></span></h2>

        <a href="./index.html">Properties</a>
        <div>
        <button id="sort">Sort <span id="icSort"></span></button>
        <button data-bs-toggle="modal" data-bs-target="#Modal1" id="add">Add Property <span><i class="fa-solid fa-plus"></i></span></button>
        </div>
      </div>
      <div class="row" id="headings">
        <div class="col-1">
            <p>ID</p>
        </div>
        <div class="col-4 text-center">
        <p>Home Address</p>
        </div>
        <div class="col-2">
        <p>Price</p>
        </div>
        <div class="col-1">
        <p>Bedrooms</p>
        </div>
        <div class="col-1">
        <p>Bathrooms</p>
        </div>
        <div class="col-1">
        <p>Land Size</p>
        </div>
        <div class="col-2">
         <p>Edit</p>   
        </div>
      </div>  
    </header>
    <main>
        <section id="properties">

        </section>
    </main>

<!-- MODAL 1 -->
    <div class="modal fade" id="Modal1" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="Modal1Label">Add New Property</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <h4>House Address</h4>
              <div id="bottomBorder">
                  <div>
                    <label>Region:</label>
                    <input type="text" id="region" placeholder="Enter the name of the region">
                  </div>
                  <div>
                    <label>Neighbourhood:</label>
                    <input type="text" id="nhood" placeholder="Enter the neghbourhood name">
                  </div>
                  <div>
                    <label>Street Address:</label>
                    <input type="text" id="street" placeholder="Enter the street address">
                  </div>
              </div>
              <h4>Image</h4>
              <div id="bottomBorder">
                <label>URL:</label>
                <input type="text" id="urlimg" placeholder="Enter the url for the house image">
              </div>
              <h4>Rooms</h4>
              <div id="bottomBorder">
                <label>Bedrooms:</label>
                <input type="number" id="bedNumb" placeholder="Enter the amount of bedrooms the house has">
                <label>Bathrooms:</label>
                <input type="number" id="bathNumb" placeholder="Enter the amoun of bathrooms the house has">
              </div>
              <h4>Other</h4>
              <div id="bottomBorder">
                <label>Price:</label>
                <input type="number" id="price" placeholder="Enter the cost of the house">
                <label>Land Size(Square Metres):</label>
                <input type="number" id="landsize" placeholder="Enter the size of the land in square metres">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addRecord">Add Property</button>
            </div>
          </div>
        </div>
      </div>

<!-- MODAL 2 -->
<div class="modal fade" id="Modal2" tabindex="-1">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal2Label">Edit Property</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h4>House Address</h4>
        <div id="bottomBorder">
            <div>
              <label>Region:</label>
              <input type="text" id="region2" placeholder="Enter the name of the region">
            </div>
            <div>
              <label>Neighbourhood:</label>
              <input type="text" id="nhood2" placeholder="Enter the neghbourhood name">
            </div>
            <div>
              <label>Street Address:</label>
              <input type="text" id="street2" placeholder="Enter the street address">
            </div>
        </div>
        <h4>Image</h4>
        <div id="bottomBorder">
          <label>URL:</label>
          <input type="text" id="urlimg2" placeholder="Enter the url for the house image" readonly>
        </div>
        <h4>Rooms</h4>
        <div id="bottomBorder">
          <label>Bedrooms:</label>
          <input type="number" id="bedNumb2" placeholder="Enter the amount of bedrooms the house has">
          <label>Bathrooms:</label>
          <input type="number" id="bathNumb2" placeholder="Enter the amoun of bathrooms the house has">
        </div>
        <h4>Other</h4>
        <div id="bottomBorder">
          <label>Price:</label>
          <input type="number" id="price2" placeholder="Enter the cost of the house">
          <label>Land Size(Square Metres):</label>
          <input type="number" id="landsize2" placeholder="Enter the size of the land in square metres">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editProperty">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <script src="./script/admincode.js"></script>
    <script src="https://kit.fontawesome.com/e09bf8c0bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
